<div class="form-group">
  <label class="form-label">What's your username?</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="username"
  >
</div>
<p *ngIf="username">Hello, {{username}}!</p>
<button class="btn btn-primary" *ngIf="username" (click)="resetUsername()">Reset user</button>
