<button class="btn btn-primary" (click)="onToggleDetails()">Show details</button>
<p *ngIf="detailsVisible">The password is... pipsqueak!</p>
<div
  *ngFor="let logItem of log"
  [ngStyle]="{'background-color': logItem >= 5 ? 'blue' : 'white'}"
  [ngClass]="{white: logItem >= 5 }">
  {{logItem}}
</div>
